<!DOCTYPE html>
<html>
<head>
    <title>Video Creator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 50px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
        }
        .box {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            text-decoration: none;
            color: #333;
            transition: all 0.3s;
        }
        .box:hover {
            border-color: #007bff;
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .box h2 {
            margin: 0;
            font-size: 24px;
        }
        .box.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .box.disabled:hover {
            transform: none;
            border-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Video Creator</h1>
    
    <div class="container">
        <a href="{% url 'renderer:explainer_video' %}" class="box">
            <h2>Explainer Video</h2>
        </a>
        
        <a href="{% url 'script:prompts' %}" class="box">
            <h2>Script</h2>
        </a>
        
        <div class="box disabled">
            <h2>Video Ad</h2>
        </div>
    </div>
</body>
</html>
